<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" height="500" poster="imagens/thumb-video.png" controls>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador nao tem compatibilidade com reprodu√ßao de videos</p>
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/feBhWqBR3VY?si=ikXF-bCVyTUevELg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/862687357?h=17094f2846&color=ff0179&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
