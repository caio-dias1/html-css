<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        
        iframe {
            width: 500px;
            height: 400px;
           
        }
    </style>
</head>
<body>
    <!--O tamanho padrao do iframe é 300x150px-->
    <h1>Testando o uso do iframe</h1>
    <p> Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" width="400px" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        para aprender a programar</p>

       <p>o repositorio do Guanabra

        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
            No <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é legal!
       </p>
</body>
</html>
