<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .numero {
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
        TABLE ROWS = LINHAS DE TABELA
            TABLE HEADER = CABEÃ‡ALHO
            TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha em diante-->
            <td>A2</td>
            <td class="numero1">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
