
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with checkboxes</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M" checked><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="Futebol" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="Basquete" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="Volei" id="ivol"><label for="ivol">Volei</label><br>
            <input type="checkbox" name="Nataçao" id="inat"><label for="inat">Nataçao</label><br>
            <input type="checkbox" name="Handebol" id="ihand"><label for="ihand">Handebol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
