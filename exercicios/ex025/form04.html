<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="4" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="\d{4}-\d{4}" placeholder="xxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados financeiros</legend>
            <p>
                <label for="iatual">Salario atual:</label>
                <input type="number" name="atual" id="iatual" required>
            </p>
            <p>
                <label for="ipret">Salario pretendido:</label>
                <input type="number" name="pret" id="ipret" required>
            </p>
        </fieldset>
        <!-- ESTUDAR SOBRE REGEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
